
<!DOCTYPE html>
<html>
<head>
    <title>iChat</title>
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='css/my_css.css') }}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="overlay">
        <div id="overlay-text">
            <form id="username">
                <input id="username_input" type="text" placeholder="Username">
        <button type="button" id="user">Add user</button>
</form>
</div>
</div>
    <div id="channel-list">
        <button id="expand" data-name="show" value="Expand">Channel list</button> <p>Active channel:</p>
    </div>
    <div id="chat">

        <div class="container">
            <div class="chat-fixed-top" id="chat-title"><strong>Chatter</strong></div>
            <div class="content-container col-md-12">
                <div class="row">
                    <div id="chat-field" class="col-md-11">
                        <div id="messages"></div>
                    </div>



                </div>
                <div class="row" id="msg">

                    <form id="messenger">

                        <input id="message" type="text" placeholder="Enter your message">
                        <button type="button" class="slide" id="send">Send</button>



                    </form>

                </div>

            </div>
        </div>

    </div>
    <div id="about">
        <button id="about-button" value="Expand">About</button><br />Find me on: ............<span id="logos">sfasf </span>
    </div>



</body>
</html>
